<html lang="pt" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Cadastro de Usuario</title>
</head>
<body>
    <div class="container">
        <h4>Junte-se a Nos</h4>
        <form action="index.html" method="post">
            <div class="col-4">
                <label for="nome">Nome Completo</label>
                <input type="text" name="nome" id="nome" class="form-control">
            </div>

            <div class="col-4">
                <label for="email">E-mail</label>
                <input type="text" name="email" id="email" class="form-control">
            </div>

            <div class="col-4">
                <label for="tel">Telefone Para Contato</label>
                <input type="tel" name="telefone" id="telefone" class="form-control">
            </div>

            <div class="col-4">
                <label for="dataNascimento">Data de Nascimento</label>
                <input type="dataNascimento" name="dataNascimento" id="dataNascimento" class="form-control">
            </div>
    </div><br>

            <button type="submit" name="enviarDados"><a href="log_usuario.html" onclick="cadastro()" value="Exibir Alert">Finalizar Cadastro</a></button>

        </form>

        <script>
            function cadastro(){
                alert("Seus Cadastro foi Efetuado com Sucesso!!");
            }
        </script>
    </div>
</body>
</html>
